{% extends 'base.htm' %} {% load static %} {% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block head %}
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'users/style.css' %}" />
    {% endblock %}
  </head>
  <body>
    {% block content %}
    <div class="container">
      <div class="singup-form">
        <form method="POST">
          {% csrf_token %}

          <legend class="top-header">Join Today</legend>
          {{ form|crispy }}
          <button type="submit" class="btn">Sign Up</button>
        </form>

        <div class="login">
          <small>
            Already Have An Account? <a href="#" class="link">Sign In</a>
          </small>
        </div>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
